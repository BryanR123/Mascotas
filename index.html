<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Mascotas</title>
    <link rel="stylesheet" href="estilos/esty.css" />
  </head>
  <body>
    <header>
      <h1>Formulario de Registro de Mascotas</h1>
    </header>
    <main>
      <article>
        <form action="procesar_mascota.php" method="post">
          <div class="container">
            <div class="form-group">
              <label for="nombre">Nombre de la mascota:</label>
              <input type="text" id="nombre" name="nombre" required />
            </div>

            <div class="form-group">
              <label for="especie">Especie:</label>
              <select id="especie" name="especie" required>
                <option value="">Selecciona una especie</option>
                <option value="perro">Perro</option>
                <option value="gato">Gato</option>
                <option value="ave">Ave</option>
                <option value="otro">Otro</option>
              </select>
            </div>

            <div class="form-group">
              <label for="raza">Raza:</label>
              <input type="text" id="raza" name="raza" />
            </div>

            <div class="form-group">
                    <label for="edad">Edad (años):</label>
                    <select id="edad" name="edad" required>
                      <option value="">Selecciona edad</option>
                      <option value="0">0</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                      <option value="11">11</option>
                      <option value="12">12</option>
                      <option value="13">13</option>
                      <option value="14">14</option>
                      <option value="15">15</option>
                      <option value="16">16</option>
                      <option value="17">17</option>
                      <option value="18">18</option>
                      <option value="19">19</option>
                      <option value="20">20</option>
                    </select>
                  </div>
            <div class="form-group">
              <label>Genero:</label>
              <div>
                <label><input type="radio" name="sexo" value="prefiero_no_decirlo" /> Prefiero no decirlo</label>
                <label><input type="radio" name="sexo" value="macho" /> Macho</label>
                <label><input type="radio" name="sexo" value="hembra" /> Hembra</label>
              </div>
            </div>

            <div class="form-group">
              <label for="dueno">Nombre del dueño:</label>
              <input type="text" id="dueno" name="dueno" required />
            </div>

            <div class="form-group">
              <label for="contacto">Teléfono de contacto:</label>
              <input type="tel" id="contacto" name="contacto" required />
            </div>

            <div class="form-group">
              <label for="comentarios">Comentarios:</label>
              <textarea id="comentarios" name="comentarios" rows="5" cols="30"></textarea>
            </div>

            <div class="form-group">
              <input type="submit" value="Registrar Mascota" />
              <input type="reset" value="Limpiar" />
            </div>
          </div>
        </form>
      </article>
    </main>
  </body>
</html>
